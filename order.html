<!DOCTYPE html>
<html>
<head>
	<title>BORZ</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="icon" type="image/png" href="favicon.png"/>
	<link href="css/animate.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/libs.min.css">
	<link rel="stylesheet" type="text/css" href="css/order.css">
</head>
<body>
	<header>
		<div class="nav"></div>
		<div class="nav2"></div>
		<div class="container">
			<div class="width2">
				<h2>Оформление заказа<span></span></h2>
			</div>
		</div>
	</header>
	<main>
		<div class="container width2">
			<div class="razdely width2">
				<a href="index.html">Главная</a>
				<a href="">Оформление заказа <span></span></a>
			</div>
			<form method="post">
				<div class="left">
					<h3>детали заказа</h3>
					<h4>Покупатель</h4>
					<input type="text" name="name" class="name" placeholder="Имя">
					<input type="text" name="surname" class="surname" placeholder="Фамилия">
					<input type="tel" name="tel" class="tel" placeholder="Телефон">
					<input type="email" name="email" class="email" placeholder="Электронный адрес">
					<h4>Адрес доставки</h4>
					<input type="text" name="country" class="country" placeholder="Страна">
					<input type="text" name="city" class="city" placeholder="Город">
					<input type="text" name="street" class="street" placeholder="Улица">
					<input type="text" name="index" class="index" placeholder="Индекс">
					<input type="text" name="house" class="house" placeholder="Дом">
					<input type="text" name="block" class="block" placeholder="Корпус">
					<input type="text" name="apartment" class="apartment" placeholder="Квартира">
					<h4>комментарий</h4>
					<textarea name="comment" id="" cols="100" rows="10"></textarea>
				</div>
				<div class="right">
					<h3>Ваши товары<span></span></h3>
					<div class="goods">
						<p class="item">Спортивный костюм BORZ<span class="price">8 000 <span class="currency">₽</span></span></p>
						<p class="item">Длинное худи с платком<span class="price">8 000 <span class="currency">₽</span></span></p>
					</div>
					<div class="full-price">
						<p>Всего: <span>16 000 <span class="currency">₽</span></span></p>
					</div>
					<div class="payment">
						<h3>Cпособ оплаты<span></span></h3>
						<div>
							<input type="radio" class="radio" id="cash" name="payment" value="Наличными" checked="checked">
							<label for="cash">Наличными</label>
						</div>
						<div>
							<input type="radio" class="radio" id="non-cash" name="payment" value="Безналичный расчет">
							<label for="non-cash">Безналичный расчет</label>
						</div>
						<div>
							<input type="radio" class="radio" id="COD" name="payment" value="Наложенный платеж">
							<label for="COD">Наложенный платеж</label>
						</div>
					</div>
					<div class="dashed"></div>
					<div class="delivery">
						<h3>Cпособ доставки<span></span></h3>
						<div>
							<input type="radio" class="radio" id="Pickup" name="delivery" value="Самовывоз" checked="checked">
							<label for="Pickup">Самовывоз</label>
						</div>
						<div>
							<input type="radio" class="radio" id="Courier" name="delivery" value="Доставка курьером">
							<label for="Courier">Доставка курьером</label>
						</div>
						<div>
							<input type="radio" class="radio" id="post" name="delivery" value="Доставка почтой">
							<label for="post">Доставка почтой</label>
						</div>
						<div>
							<input type="radio" class="radio" id="company" name="delivery" value="Транспортная компания">
							<label for="company">Транспортная компания</label>
						</div>
					</div>
					<input class="submit" type="submit" value="подтверждение заказа">
				</div>
			</form>
		</div>
		
	</main>
	<footer class="footer"></footer>
	<div class="popup-forma2"></div>


	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
	<script src="js/slick.min.js" type="text/javascript"></script>
	<script src="js/jquery.fancybox.min.js" type="text/javascript"></script>
	<script src="js/libs.min.js" type="text/javascript"></script>
	<script src="js/wow.js" type="text/javascript"></script>
    <script>
	    $(".tel").intlTelInput(
            {
              utilsScript       : 'js/utils.js',
              defaultCountry    : 'auto',
              separateDialCode  : false,
              nationalMode      : false,
              initialCountry    : 'auto',
              geoIpLookup       : function (callback) {
                $.get("https://ipinfo.io", function () {
                }, "jsonp").always(function (resp) {
                  var countryCode = (resp && resp.country) ? resp.country : "";
                  callback(countryCode);
                });
              },
              preferredCountries: ['ru', 'ua', 'by', 'kz']
            });
	</script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
